name: docs

on:
  push:
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build docs
        uses: htfab/tt-gds-action/docs@ttsky25a
        with:
          tools-repo: htfab/tt-support-tools
          tools-ref: ttsky25a
